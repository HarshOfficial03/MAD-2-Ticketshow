<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="static/ticketShow.css"
    />

    <title></title>
  </head>
  <body>
    <h2>This is your monthly report</h2>
    <div>
        <div class="bookings-list">
          {% if bookings %}
            {% for booking in bookings %}
              <div class="booking-item">
                <h2 class="booking-title">
                  <button class="booking-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="true" aria-controls="collapse{{ loop.index }}">
                    Venue name: {{ booking.pname }}
                    Show: {{ booking.cname }}
                  </button>
                </h2>
                <div id="collapse{{ loop.index }}" class="booking-collapse collapse show">
                  <div class="booking-details">
                    <strong>No. of Tickets: {{ booking.quantity }}</strong>
                    <strong>Total Price: {{ booking.total }}</strong>
                  </div>
                </div>
              </div>
            {% endfor %}
            <strong><h2 class="total">Net Amount: {{ overall }}</h2></strong>
          {% else %}
            <h2 class="no-bookings">NO BOOKINGS</h2>
          {% endif %}
        </div>
      </div>
      
  </body>
  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Load Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>

</html>
